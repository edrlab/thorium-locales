name: Validate JSON

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate JSON files
        run: |
          set -o pipefail
          echo "Validating JSON files..."
          errors=0
          while IFS= read -r -d '' file; do
            if ! python3 -m json.tool "$file" > /dev/null 2>&1; then
              echo "❌ Invalid JSON: $file"
              python3 -m json.tool "$file" 2>&1 || true
              errors=$((errors + 1))
            else
              echo "✓ $file"
            fi
          done < <(find . -path ./.git -prune -o -path ./node_modules -prune -o -name "*.json" -type f -print0)
          if [ "$errors" -gt 0 ]; then
            echo ""
            echo "Found $errors invalid JSON file(s)."
            exit 1
          fi
          echo "All JSON files are valid."
